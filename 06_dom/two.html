<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom New Element Learning</title>
</head>
<body style="background-color: black; color: beige;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const param = document.querySelector(".parent")
    console.log(param.children[1].innerHTML)
    for(let i=0;i<param.children.length;i++){
        console.log(param.children[i].innerHTML)
    }
    param.children[1].style.color ="orange"

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)
    
    console.log("NODES: ",param.childNodes)


</script>
</html>
